{% load static %}

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Dan's Cool Beans{% endblock%}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'blog/managerStyle.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'blog/userStyle.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="script.js" defer></script>
    </head>
    <body class="full-height-grow">
        {% include './header.html' %}
        <section class="main-section">
            <div class="column-container">
                <h1 class="column-heading">{% block page_heading %}{% endblock %}</h1>

                {% block content %}
                {% endblock %}
            </div>
        </section>
        {% include './footer.html' %}
    </body>
</html>
