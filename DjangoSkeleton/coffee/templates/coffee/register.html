<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/registerStyle.css' %}">
  <title>Login</title>
</head>

<body class="full-height-grow">
    <section class="register-container">
        <h3>Register</h3>

        <form method="POST" action="" class="field-container">
            {% csrf_token %}
            
            {{form.username.label}}
            {{form.username}}
            {{form.password1.label}}
            {{form.password1}}
            {{form.password2.label}}
            {{form.password2}}


            <input type="submit" name="Create User">
        </form>
        <div class="register-here-text">
            Already have an account? <a href="{% url 'coffee:login' %}" >Login</a>
        </div>
    </section>  
</body>
</html>
