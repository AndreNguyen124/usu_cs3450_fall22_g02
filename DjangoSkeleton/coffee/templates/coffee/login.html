<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/login.css' %}">
  <title>Login</title>
</head>
<body class="full-height-grow">
    <section class="login-container">

        <h1 class="sign-in-h1">Sign In</h2>
        <form method="POST" action=""> 
          
          {% csrf_token %}
          <label for="fname">Username:</label><br>
          <input type="text" id="fname" name="username" ><br>
          <label for="lname">Password:</label><br>
          <input type="password" id="lname" name="password" class="form-control" ><br><br>
          <input type="submit" value="Login">
        </form> 
        <div>
          Don't have an account yet? <a href="{% url 'coffee:register' %}" >Register</a>
        </div>
      </section>
    {% for message in messages %}
        <p> {{message}} </p>
    {% endfor %}
</body>
</html>
