{% extends './partials/base.html' %}

{% block title %} Add Item {% endblock %}
{% block page_heading %} Add Item {% endblock %}

{% block content %}
<div class="column-container-reducedWidth">
    <div class="drinkOptionsConatiner boxShadow">
        <form method="post" action="" class="">
            {% csrf_token %}
            <h2><label>Name:</label></h2>
            <input type="string" name="name"/>

            <label for="quantity">Caramel Base :</label>
            <input type="number" name="caramel" value="0">

            <label for="quantity">Chai Tea Base :</label>
            <input type="number" name="chai" min="0" max="5" value="0">

            <label for="quantity">Chocolate Chips :</label>
            <input type="number" name="chocolate" min="0" max="5" value="0">

            <label for="quantity">Cinnamon :</label>
            <input type="number" name="cinnamon" min="0" max="5" value="0">   

            <label for="quantity">Espresso Shot :</label>
            <input type="number" name="espresso" min="0" max="5" value="0">

            <label for="quantity">Half and Half :</label>
            <input type="number" name="half" min="0" max="5" value="0">

            <label for="quantity">Ice :</label>
            <input type="number" name="ice" min="0" max="5" value="0">

            <label for="quantity">Irish Cream Syrup :</label>
            <input type="number" name="irish" min="0" max="5" value="0">

            <label for="quantity">Matcha Powder :</label>
            <input type="number" name="matcha" min="0" max="5" value="0">

            <label for="quantity">Milk :</label>
            <input type="number" name="milk" min="0" max="5" value="0">

            <label for="quantity">Mocha Base :</label>
            <input type="number" name="mocha" min="0" max="5" value="0">

            <label for="quantity">Peppermint :</label>
            <input type="number" name="peppermint" min="0" max="5" value="0">

            <label for="quantity">Pumpkin Spice Syrup :</label>
            <input type="number" name="pumpkin" min="0" max="5" value="0">

            <label for="quantity">Strawberry Puree :</label>
            <input type="number" name="strawberry" min="0" max="5" value="0">

            <label for="quantity">Vanilla Base :</label>
            <input type="number" name="vanilla" min="0" max="5" value="0">

            <label for="quantity">Whipped Cream :</label>
            <input type="number" name="whipped" min="0" max="5" value="0">
            
            <input type="submit" value="Add to Menu">
        </form>
            
            <div class="col-md-6">
                <a class="btn btn-info autoMargin" href="{% url 'coffee:userView' %}">Cancel</a> <!-- delete the drink if this is clicked -->
            </div>
        
    </div>
</div>
{% endblock %}
